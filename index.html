<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme theme-neon_bg-5">
        <label class="switch_round switch_theme_neon switch_small">
            <input class="switch__checkbox" type="checkbox">
            <div class="switch__icon__power"></div>
        </label>
    </div>
    <div class="theme theme-plastic_bg-5">
        <label class="switch_round switch_theme_plastic switch_md">
            <input class="switch__checkbox" type="checkbox">
            <div class="switch__icon__radio"></div>
        </label>
    </div>
    <div class=" theme theme-green_bg-5">
        <label class="switch_square switch_theme_green switch_large">
            <input class="switch__checkbox" type="checkbox">
            <div class="switch__icon__checkbox"></div>
        </label>
    </div>
    <div class=" theme theme-blue_bg-5">
        <label class="switch_toggle switch_theme_blue">
            <input class="switch__checkbox" type="checkbox">
            <div class="switch__icon__toggle_on"></div>
            <div class="switch__icon__toggle_off"></div>
        </label>
    </div>
</body>
</html>
